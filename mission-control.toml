[target]
name = "gitpulse"
path = "/Users/dannyliu/personal_projects/gitpulse"
branch = "main"
objective = """
Mission 1: Backend Data Layer

Build github_client.py (async httpx wrapper with 202 retry, rate limit handling),
cache.py (file-based JSON cache with TTL), and wire /api/analyze endpoint that
returns full repo data. Leave git analysis fields as null/empty. Tests for all modules.

Workers focus: github_client, cache, app integration (independent modules).
"""

[target.verification]
command = ".venv/bin/python -m pytest -q && .venv/bin/ruff check src/ tests/"
timeout = 300
setup_command = "uv sync"
setup_timeout = 120

[scheduler]
session_timeout = 2700
model = "opus"

[scheduler.parallel]
num_workers = 3

[scheduler.budget]
max_per_session_usd = 10.0
max_per_run_usd = 60.0

[continuous]
max_wall_time_seconds = 5400
verify_objective_completion = true

[green_branch]
auto_push = true
push_branch = "main"
