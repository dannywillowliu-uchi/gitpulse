[target]
name = "gitpulse"
path = "/Users/dannyliu/personal_projects/gitpulse"
branch = "main"
objective = """
Build the next highest-priority item from BACKLOG.md.
Read CLAUDE.md for complete specifications, API schemas, and implementation details.
Run verification before committing: .venv/bin/python -m pytest -q && .venv/bin/ruff check src/ tests/
"""

[target.verification]
command = ".venv/bin/python -m pytest -q && .venv/bin/ruff check src/ tests/"
timeout = 300
setup_command = "uv sync"
setup_timeout = 120

[scheduler]
session_timeout = 2700
model = "opus"

[scheduler.parallel]
num_workers = 10

[scheduler.budget]
max_per_session_usd = 10.0
max_per_run_usd = 60.0

[continuous]
max_wall_time_seconds = 5400
verify_objective_completion = true

[green_branch]
auto_push = true
push_branch = "main"
