<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GitPulse</title>
	<style>
		* { margin: 0; padding: 0; box-sizing: border-box; }
		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
			background: #0d1117;
			color: #e6edf3;
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
		}
		.container {
			text-align: center;
			max-width: 600px;
			padding: 2rem;
		}
		h1 {
			font-size: 2.5rem;
			margin-bottom: 0.5rem;
			background: linear-gradient(135deg, #58a6ff, #bc8cff);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}
		p {
			color: #8b949e;
			font-size: 1.1rem;
			margin-bottom: 2rem;
		}
		.status {
			display: inline-block;
			padding: 0.5rem 1.5rem;
			border: 1px solid #30363d;
			border-radius: 8px;
			color: #58a6ff;
			font-size: 0.9rem;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>GitPulse</h1>
		<p>GitHub project progress visualization</p>
		<span class="status">Dashboard coming soon</span>
	</div>
</body>
</html>
